buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.9.4-SNAPSHOT'
  }
}

apply plugin: 'spinnaker-gradle-project'

repositories {
  jcenter()
}

dependencies {
  spinnaker.group "bootWeb"
  compile spinnaker.dependency("spock")
}
